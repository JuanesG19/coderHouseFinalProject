<!-- ToolBar -->
<mat-toolbar>
  <!-- Izquierda -->

  <!-- Nombre Curso -->
  <button mat-button>
    <p [ngStyle]="{ 'font-size': '25px' }">CODERHOUSE</p>
  </button>

  <!-- Derecha -->
  <span class="example-spacer"></span>

  <button mat-button class="menu-button" [routerLink]="['/']">
    <mat-icon>list_alt</mat-icon>
    <span>Lista Cursos</span>
  </button>

  <button
    mat-button
    class="menu-button"
    [routerLink]="['/students']"

  >

    <span>Lista Estudiantes</span>
  </button>

  <button mat-button class="menu-button">
    <mat-icon>military_tech</mat-icon>
    <span>Top 10</span>
  </button>

  <button mat-button class="menu-button">
    <mat-icon>forum</mat-icon>
    <span>Chat</span>
  </button>
