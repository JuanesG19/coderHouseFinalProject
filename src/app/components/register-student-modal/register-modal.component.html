<h1 mat-dialog-title [ngStyle]="{ color: 'white' }">Nuevo Estudiante</h1>
<div class="studentForm" mat-dialog-content>
  <form [formGroup]="studentForm">
    <!-- Nombres -->
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput [formControl]="formNombres" />
    </mat-form-field>

    <!-- Apellidos -->
    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput [formControl]="formApellidos" />
    </mat-form-field>

    <!-- Correo -->
    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput [formControl]="formCorreo" />
    </mat-form-field>

    <!-- Pais -->
    <mat-form-field appearance="fill">
      <mat-label>Pais</mat-label>
      <input matInput [formControl]="formPais" />
    </mat-form-field>

    <!-- Telefono -->
    <mat-form-field appearance="fill">
      <mat-label>Telefono</mat-label>
      <input matInput [formControl]="formTelefono" />
    </mat-form-field>

    <div class="sendButton">
      <button mat-button [mat-dialog-close]="studentForm.value">Enviar</button>
    </div>
  </form>
</div>
