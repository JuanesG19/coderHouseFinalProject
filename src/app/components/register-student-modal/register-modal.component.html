<h1 mat-dialog-title [ngStyle]="{ color: 'white' }">Nuevo Estudiante</h1>
<div class="studentForm" mat-dialog-content>
  <form [formGroup]="studentForm">
    <!-- Nombres -->
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput [formControl]="formNombres" />
      <mat-error *ngIf="formNombres.invalid"
        >Se deben ingresar sus nombres</mat-error
      >
    </mat-form-field>

    <!-- Apellidos -->
    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput [formControl]="formApellidos" />
      <mat-error *ngIf="formApellidos.invalid"
        >Se deben ingresar sus apellidos</mat-error
      >
    </mat-form-field>

    <!-- Correo -->
    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput [formControl]="formCorreo" />
      <mat-error *ngIf="formCorreo.invalid"
        >Se debe ingresar un correo correcto</mat-error
      >
    </mat-form-field>

    <!-- Curso -->
    <mat-form-field appearance="fill">
      <mat-label>Curso</mat-label>
      <mat-select [formControl]="formNombreCurso">
        <mat-option *ngFor="let course of courses" [value]="course.nombre">
          {{ course.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formNombreCurso.invalid"
        >Se debe ingresar un curso</mat-error
      >
    </mat-form-field>

    <!-- Comision -->
    <mat-form-field appearance="fill">
      <mat-label>Comision</mat-label>
      <mat-select [formControl]="formComision">
        <mat-option *ngFor="let course of courses" [value]="course.comision">
          {{ course.comision }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formComision.invalid"
        >Se debe ingresar una comision</mat-error
      >
    </mat-form-field>

    <!-- Telefono -->
    <mat-form-field appearance="fill">
      <mat-label>Telefono</mat-label>
      <input matInput [formControl]="formTelefono" />
      <mat-error *ngIf="formTelefono.invalid"
        >Se debe ingresar su telefono</mat-error
      >
    </mat-form-field>

    <div class="sendButton">
      <button
        mat-button
        [mat-dialog-close]="studentForm.value"
        [disabled]="!studentForm.valid"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
