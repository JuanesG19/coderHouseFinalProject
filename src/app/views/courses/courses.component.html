<div class="coursesContainer">
  <div class="courses">
    <div class="tableContainer">
      <section class="optionsButtons" *ngIf="loggeado">
        <div class="example-button-row">
          <button mat-raised-button (click)="openDialog()">
            Agregar Curso
          </button>
        </div>
      </section>

      <!-- Table Cursos -->
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Comisión -->
        <ng-container matColumnDef="comision">
          <th mat-header-cell *matHeaderCellDef>Comisión</th>
          <td mat-cell *matCellDef="let element">#{{ element.comision }}</td>
        </ng-container>

        <!-- Profesor -->
        <ng-container matColumnDef="profesor">
          <th mat-header-cell *matHeaderCellDef>Profesor</th>
          <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
        </ng-container>

        <!-- Estudiantes -->
        <ng-container matColumnDef="estudiantes">
          <th mat-header-cell *matHeaderCellDef>Estudiantes</th>
          <td mat-cell *matCellDef="let element">{{ element.estudiantes }}</td>
        </ng-container>

        <!-- Opciones -->
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <!-- Editar -->
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editar(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- Eliminar -->
            <button mat-icon-button (click)="eliminarUno(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="verMas">
          <th mat-header-cell *matHeaderCellDef>Ver mas</th>
          <!-- Editar -->
          <td mat-cell *matCellDef="let element">
            <a
              mat-icon-button
              [routerLink]="['/courseProfile', element.comision]"
            >
              <mat-icon>visibility</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
