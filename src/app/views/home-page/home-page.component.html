<div class="homePage">
  <!-- Toolbar Interna -->
  <app-toolbar></app-toolbar>

  <div class="tableContainer">
    <section class="optionsButtons">
      <div class="example-button-row">
        <button mat-raised-button (click)="openDialog()">
          Agregar Estudiante
        </button>
        <button mat-raised-button (click)="eliminarTodos()">
          Eliminar Todos
        </button>
        <button mat-raised-button (click)="generarEstudiantes()">
          Generar Estudiantes
        </button>
      </div>
    </section>

    <!-- Table Estudiantes -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombres }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef>Pais</th>
        <td mat-cell *matCellDef="let element">{{ element.pais }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <!-- Editar -->
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Eliminar -->
          <button
            mat-icon-button
            aria-label="Example icon button with a menu icon"
            (click)="eliminarUno(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
